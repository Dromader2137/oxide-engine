[package]
name = "simple-engine"
version = "0.0.1"
edition = "2021"

[dependencies]
vulkano = "0.34.1"
winit = { version = "0.29.10", features = ["rwh_05"] }
bytemuck = "1.14.0"
png = "0.17"

[profile.dev]
opt-level = 1

[profile.release]
codegen-units = 1
lto = false

[build]
rustflags = ["-C", "target-cpu=native"]
